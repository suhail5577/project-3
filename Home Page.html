<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Home Page</title>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="container">
		<div class="box">
			<h2 class="title">Student Details</h2>
				<form>
				<div class="fields">
					<label for="schoolName">School Name:</label>
					<input id="schoolName" />
				</div>

				<div class="fields">
					<label for="studentName">Student Name:</label>
					<input id="studentName" />	
				</div>

				<div class="fields">
					<label for="DateofBirth">Date Of Birth</label>
					<input id="DateofBirth"/>
				</div>

				<div class="fields">
					<label for="class">Class</label>
					<input id="class" />
				</div>

				<div class="fields">
					<label for="contectNo">Contect No:</label>
					<input id="contectNo" type="Number" />
				</div>

				<div class="fields">
					<label for="rollNo">Roll Number:</label>
					<input id="rollNo" type="Number" />
				</div>

				<div class="fields">
					<button class="btn" type="button" onclick="updateCard()"> Submit Form</button>
					<button class="btn" type="reset">Clear All</button>
				</div>
			    </div>
				</form>
		</div>
		<div class="box">
		<h3 class="title">School Name:</h3>
		<img src="././avtar" alt="Student profile"/>
		


		<div class="fields">
		<label>Student Name:</label>
		<label id="studentNameVal">kalu</label>
		</div>

	<div class="fields">
	<label>Date Of Birth:</label>
	<label id="DateofBirthVal">26-02-2003</label>
	</div>

	<div class="fields">
	<label>Class:</label>
	<label id="classVal">12</label>
	</div>

	<div class="fields">
	<label>Contect No:</label>
	<label id="contectNoVal">8279596653</label>
	</div>
	<div class="fields">
	<label>Roll Number</label>
	<label id="rollNoVal">2225414415</label>
	</div>

	<button class="btn print" type="button">Print </button>

</div>
</div>
<script src="./script.js.js"></script>
</body>
</html>
