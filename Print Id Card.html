<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Printe Card</title>
	<link rel="stylesheet" type="text/css" href="./printCard.css">
</head>
<body>
<div class="container">
	<div class="box">
	<h2 class="title">School Name</h2>
	
	<img src="./profile.png" alt="Student profile"  class="center">
	

<div class="fields">
	<label>Student Name:</label>
	<label id="studentNameVal">kalu</label>
</div>

<div class="fields">
	<label>Date Of Birth:</label>
	<label id="DateofBirthVal">26-02-2003</label>
</div>

<div class="fields">
<label>Class:</label>
<label id="classVal">12</label>
</div>

<div class="fields">
	<label>Contect No:</label>
	<label id="contectNoVal">8279596653</label>
</div>
<div class="fields">
	<label>Roll Number</label>
	<label id="rollNoVal">2225414415</label>
</div>

<div class="fields">
<button class="btn" type="button">Printe</button>
</div>
</div>
</div>
<script src="./PrintCard.js"></script>
</body>
</html>
